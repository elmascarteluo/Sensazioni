<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3B7080">
    <!--Cambiar UI del explorador en Mobile -->

    <title>Sensazioni Store | Lotions & Accesories.</title>
    <!-- Llamadas a BS, CSS, y GFonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;1,300;1,500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sensazioni</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
                aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="images.html" tabindex="-1">galería</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                            aria-expanded="false">catálogo</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown04">
                            <li><button id="all" class="dropdown-item">Todos los productos</button></li>
                            <li><button id="bolso" class="dropdown-item">Bolsos</button></li>
                            <li><button id="maquillaje" class="dropdown-item">Maquillaje</button></li>
                            <li><button id="perfume" class="dropdown-item">Perfume</button></li>
                            <li><button id="locion" class="dropdown-item">Lociones</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  Contorno para cargar el carrito -->
    <div class="container">
        <div class="lista" id="lista">
            <h1>Lista de Compras</h1>
            <hr>
            <table class="table carrito">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Aum/Dis</th>
                        <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - ¡Añade los productos que te gustan!</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- Las cards de los diferentes productos -->
    <div class="row mt-3 mt-xl-1" id="cards"></div>

    <template id="template-card">
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 pl-0 pr-0 mb-5">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <div class="precioTag">
                        $<p>precio</p>
                    </div>
                    <button class="btn btn-dark btn-add">Añadir a la lista</button>
                </div>
            </div>
        </div>
    </template>
    <!-- CARRITO -->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$<span>500</span></td>
        </tr>
    </template>
    <!-- Parte baja del carrito -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total:</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <!-- FOOTER del sitio -->
    <footer class="footerBot">
        <h3>Sensazioni by Marilin Velázquez</h3>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/events.js"></script>
</body>

</html>
